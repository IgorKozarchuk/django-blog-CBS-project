{% load static %}

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.svg' %}">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Main style -->
		<link rel="stylesheet" href="{% static 'css/main.css' %}">

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
		<title>Blog Home</title>
	</head>
	<body>

			<h1 class="pt-5 pb-5 text-center">Blog App</h1>

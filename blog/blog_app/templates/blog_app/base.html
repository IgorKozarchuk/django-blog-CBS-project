{% load static %}
<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.svg' %}">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Main style -->
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
		<title>Blog Home</title>
	</head>
	<body>

		<header>
			<nav class="navbar navbar-expand-sm fixed-top">
				<div class="container mx-auto row my-container">
					<div class="col-3 g-0"></div>
					<div class="col-6 g-0 text-center">
						<h1><a href="{% url 'index' %}">Blog App</a></h1>
					</div>
					<div class="col-3 g-0 text-end">
						<a href="{% url 'new_post' %}" class="btn btn-primary">New Post</a>
					</div>
				</div>
			</nav>
		</header>

		<div class="row container my-container my-top-container">
		
			<div class="col-sm g-0">
				<form action="{% url 'search_results' %}" method="get">
					<input name="q" type="text" placeholder="Search" required>
					<button type="submit" class="btn btn-success btn-sm">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
						</svg>
					</button>
				</form>
			</div>

			<div class="col-sm g-0 pt-4 pt-sm-0 text-end">
			{% if user.is_authenticated %}
				<p>Hi, <a href="{% url 'profile' user.username %}">{{ user.username }}</a>!</p>
				<p><a href="{% url 'logout' %}">Log Out</a></p>
			{% else %}
				<p>You are not logged in</p>
				<p><a href="{% url 'login' %}">Log In</a> |
					<a href="{% url 'signup' %}">Sign Up</a>
				</p>
			{% endif %}
			</div>

		</div>

		{% block content %}
		{% endblock content %}
		
		<!-- Bootstrap JS -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>

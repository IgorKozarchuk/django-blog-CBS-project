{% extends "blog_app/base.html" %}

{% block content %}
<div class="container my-container">
	<h2>Delete post</h2>
	<form action="" method="post">
		{% csrf_token %}
		<p>Are you sure you want to delete the post "{{ post.title }}?"</p>
		<button type="submit">Delete</button>
	</form>
</div>
{% endblock content %}

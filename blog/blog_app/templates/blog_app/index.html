{% extends "blog_app/base.html" %}

{% block content %}

{% for post in post_list %}
	<div class="mt-4">
		<h2><a href="">{{ post.title }}</a></h2>
		<p class="text-secondary small mb-0">Author: <b>{{ post.author }}</b></p>
		<p class="text-secondary small">Published: <i>{{ post.date|date:"d.m.Y H:i" }}</i></p>
		<p>{{ post.text|truncatewords:20 }}</p>
		<hr>
	</div>
{% empty %}
	<p>No posts yet.</p>
{% endfor %}

{% endblock content %}

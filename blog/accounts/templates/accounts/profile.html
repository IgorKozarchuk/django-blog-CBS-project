{% extends 'blog_app/base.html' %}

{% block content %}
<div class="container my-container">
	<h2 class="my-5">My Profile</h2>
	
	<form action="" method="post">
		{% csrf_token %}

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="{{ profile.email }}">
		<br>

		<label for="birthday" class="mt-3">Birthday:</label>
		<input type="date" id="birthday" name="birthday" value="{{ profile.birthday|date:'Y-m-d'}}">
		<br>

		<button type="submit" class="btn btn-primary mt-4">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
				<path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
				<path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
			</svg>
			Update Profile
		</button>
	</form>

	<a href="{% url 'delete_account' user.username %}" class="btn btn-danger mt-4">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
			<path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
		</svg>
		Delete Account
	</a>

	{% if messages %}
	<ul class="messages mt-4 list-unstyled">
		{% for message in messages %}
		<li {% if message.tags %} class="{{ message.tags }} alert alert-primary alert-dismissible fade show" role="alert" {% endif %}>
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</li>
		{% endfor %}
	</ul>
	{% endif %}

	<div class="mt-4">
		<a href="{% url 'favourite_list' profile.user.username %}">Favourite posts</a>
	</div>
</div>
{% endblock content %}
